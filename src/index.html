<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NuvemShop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --success-color: #3f28a7;
      --warning-color: #225c92;
      --danger-color: #dc3545;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      --transition: 0.3s ease;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: var(--light-color);
      border-bottom: 1px solid #ccc;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-color);
      gap: 10px;
    }

    .logo img {
      height: 60px;
    }

    .banner-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .dark-mode-toggle {
      position: relative;
      width: 60px;
      height: 30px;
      border-radius: 30px;
      background-color: var(--light-color);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5px;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
    }

    .dark-mode-toggle i {
      font-size: 14px;
      transition: var(--transition);
    }

    .toggle-ball {
      position: absolute;
      left: 5px;
      width: 22px;
      height: 22px;
      background-color: var(--primary-color);
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    body.dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #f0f0f0;
      --light-color: #2d2d2d;
      --dark-color: #797171;
    }

    body.dark-mode .toggle-ball {
      transform: translateX(30px);
      background-color: var(--primary-color);
    }

    .container {
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: var(--light-color);
      border-top: 1px solid #ccc;
    }

    .actions-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: #fff;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .total {
      font-size: 1.2rem;
    }

  </style>
</head>
<body>

  <header class="main-header">
    <div class="logo">
      <img src="logo.png" alt="Logo da Loja">
      <span>NuvemShop</span>
    </div>
    <button id="darkModeToggle" class="dark-mode-toggle">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
      <span class="toggle-ball"></span>
    </button>
  </header>

  <main class="container">
    <img src="loja-banner.jpg" alt="Banner da loja" class="banner-img">
         
    <h1>Produtos NuvemShop</h1>
    <section class="actions-section">
      <button class="btn" onclick="window.location.href='crud.html'">
        <i class="fas fa-plus"></i> Cadastrar Produto
      </button>
      <p class="total"><strong>Total: R$ </strong><span id="total">0.00</span></p>
    </section>

    <ul id="produtos"></ul>

    <h2><i class="fas fa-shopping-cart"></i> Meu Carrinho</h2>
    <p><span id="quantidade">0</span> item(s)</p>
    <ul id="carrinho"></ul>
  </main>

  <footer>
    <p>Electron JS - Sistemas de vendas</p>
  </footer>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const savedMode = localStorage.getItem('darkMode');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedMode === 'enabled' || (!savedMode && prefersDark)) {
      body.classList.add('dark-mode');
    }

    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDarkMode = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
    });

    // Inicializa Ã­cones
    const moonIcon = darkModeToggle.querySelector('.fa-moon');
    const sunIcon = darkModeToggle.querySelector('.fa-sun');
    moonIcon.style.opacity = body.classList.contains('dark-mode') ? '0' : '1';
    sunIcon.style.opacity = body.classList.contains('dark-mode') ? '1' : '0';

    darkModeToggle.addEventListener('click', () => {
      const isDark = body.classList.contains('dark-mode');
      moonIcon.style.opacity = isDark ? '0' : '1';
      sunIcon.style.opacity = isDark ? '1' : '0';
    });
  </script>

  <script src="renderer.js"></script>

</body>
</html>
